<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpoofGuard - Email Security Analysis</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../assets/icon48.png" alt="SpoofGuard" class="logo-icon">
                <h1>SpoofGuard</h1>
            </div>
            <div class="status-indicator" id="status-indicator">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Monitoring</span>
            </div>
        </header>

        <main class="main-content">

            <section class="security-score" id="security-score" style="display:none;">
                <div class="section-title">Security Score</div>
                <div class="score-gauge">
                    <svg class="score-ring" viewBox="0 0 36 36" aria-hidden="true">
                        <defs>
                            <linearGradient id="ringGradient" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#14b8a6"/>
                                <stop offset="100%" stop-color="#22c55e"/>
                            </linearGradient>
                            <linearGradient id="ringGradientAmber" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#f59e0b"/>
                                <stop offset="100%" stop-color="#fbbf24"/>
                            </linearGradient>
                            <linearGradient id="ringGradientRed" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#ef4444"/>
                                <stop offset="100%" stop-color="#dc2626"/>
                            </linearGradient>
                        </defs>
                        <circle class="ring-track" cx="18" cy="18" r="15"></circle>
                        <circle id="ring-progress" class="ring-progress" cx="18" cy="18" r="15" pathLength="100"></circle>
                    </svg>
                    <div class="score-value" id="score-value">0</div>
                </div>
                <div class="score-details">
                    <div class="score-breakdown">
                        <div class="score-row"><span>Authentication:</span><span id="score-auth">0/60</span></div>
                        <div class="score-row"><span>Content Safety:</span><span id="score-content">0/40</span></div>
                    </div>
                </div>
                <div class="score-badge" id="score-badge">NORMAL</div>
            </section>

            <section class="identity-section" id="identity-section" style="display:none;">
                <div class="identity-row"><div class="identity-label"><span class="id-icon">‚úâÔ∏è</span><span>From:</span></div><span id="identity-from" class="clamp-2"></span></div>
                <div class="identity-row"><div class="identity-label"><span class="id-icon">üìù</span><span>Subject:</span></div><span id="identity-subject" class="clamp-2"></span></div>
            </section>

            <section class="auth-table" id="auth-table" style="display:none;">
                <div class="section-title"><span class="section-icon">üîí</span> Email Authentication</div>
                <div class="auth-row">
                    <span>SPF</span>
                    <span class="auth-result"><span id="auth-row-spf">-</span><button class="explain-toggle" id="spf-explain-toggle" hidden></button></span>
                </div>
                <div class="explain-panel" id="spf-explain" aria-hidden="true"></div>
                <div class="auth-row">
                    <span>DKIM</span>
                    <span class="auth-result"><span id="auth-row-dkim">-</span><button class="explain-toggle" id="dkim-explain-toggle" hidden></button></span>
                </div>
                <div class="explain-panel" id="dkim-explain" aria-hidden="true"></div>
                <div class="auth-row">
                    <span>DMARC</span>
                    <span class="auth-result"><span id="auth-row-dmarc">-</span><button class="explain-toggle" id="dmarc-explain-toggle" hidden></button></span>
                </div>
                <div class="explain-panel" id="dmarc-explain" aria-hidden="true"></div>
            </section>

            <section class="ai-card" id="ai-card" style="display:none;">
                <div class="ai-title"><span class="section-icon">üìà</span> AI Content Analysis</div>
                <div class="ai-classification" id="ai-classification">-</div>
                <div class="ai-model">LSTM-GRU Deep Learning Model</div>
                <ul class="ai-points" id="ai-points"></ul>
            </section>

            <section class="safe-card" id="safe-card" style="display:none;">
                <div class="safe-icon">‚úì</div>
                <div class="safe-text" id="safe-text"></div>
            </section>

            <section class="cta" id="cta" style="display:none;">
                <button class="cta-button" id="cta-button">View Detailed Report</button>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 SpoofGuard - Protecting against email spoofing</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
