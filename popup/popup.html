<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpoofGuard - Email Security Analysis</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../icons/icon32.png" alt="SpoofGuard" class="logo-icon">
                <h1>SpoofGuard</h1>
            </div>
            <div class="status-indicator" id="status-indicator">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Monitoring</span>
            </div>
        </header>

        <main class="main-content">
            <!-- Current Email Analysis -->
            <section class="analysis-section" id="current-analysis">
                <h2>Current Email Analysis</h2>
                <div class="email-info" id="email-info">
                    <p class="no-email">No email selected. Open an email to analyze.</p>
                </div>
                
                <!-- Authentication Results -->
                <div class="auth-results" id="auth-results" style="display: none;">
                    <div class="auth-item" id="spf-result">
                        <div class="auth-row">
                            <span class="auth-label">SPF:</span>
                            <span class="auth-status" id="spf-status">-</span>
                            <span class="auth-indicator" id="spf-indicator"></span>
                            <button class="explain-toggle" id="spf-explain-toggle" aria-expanded="false" aria-controls="spf-explain" hidden>Explain more</button>
                        </div>
                        <div class="explain-panel" id="spf-explain" aria-hidden="true"></div>
                    </div>
                    <div class="auth-item" id="dkim-result">
                        <div class="auth-row">
                            <span class="auth-label">DKIM:</span>
                            <span class="auth-status" id="dkim-status">-</span>
                            <span class="auth-indicator" id="dkim-indicator"></span>
                            <button class="explain-toggle" id="dkim-explain-toggle" aria-expanded="false" aria-controls="dkim-explain" hidden>Explain more</button>
                        </div>
                        <div class="explain-panel" id="dkim-explain" aria-hidden="true"></div>
                    </div>
                    <div class="auth-item" id="dmarc-result">
                        <div class="auth-row">
                            <span class="auth-label">DMARC:</span>
                            <span class="auth-status" id="dmarc-status">-</span>
                            <span class="auth-indicator" id="dmarc-indicator"></span>
                            <button class="explain-toggle" id="dmarc-explain-toggle" aria-expanded="false" aria-controls="dmarc-explain" hidden>Explain more</button>
                        </div>
                        <div class="explain-panel" id="dmarc-explain" aria-hidden="true"></div>
                    </div>
                </div>

                <section class="analysis-section" id="ai-analysis" style="display: none;">
                    <h2>AI Content Analysis</h2>
                    <div class="ai-result">
                        <div class="ai-row">
                            <span class="ai-label">Classification:</span>
                            <span class="ai-status" id="ai-status">-</span>
                        </div>
                        <div class="ai-probs" id="ai-probs"></div>
                    </div>
                </section>

                <div class="overall-verdict" id="overall-verdict" style="display: none;">
                    <div class="verdict-icon" id="verdict-icon"></div>
                    <div class="verdict-text">
                        <h3 id="verdict-title">Email Security Status</h3>
                        <p id="verdict-message">Analyzing email authentication...</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 SpoofGuard - Protecting against email spoofing</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
